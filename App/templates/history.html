<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat History</title>
</head>
<body>
    <h1>Chat History</h1>
    <ul>
        {% for item in history %}
            <li>{{ item.role }}: {{ item.content }}</li>
        {% endfor %}
    </ul>
</body>
</html>
